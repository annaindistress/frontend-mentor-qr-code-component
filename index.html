<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="page">
  <main class="page__main">
    <h1 class="visually-hidden">QR code component</h1>
    <section class="qr-card">
      <img class="qr-card__image" src="images/image-qr-code.png" alt="QR code to Frontend Mentor" width="576" height="576">
      <h2 class="qr-card__title">Improve your front-end skills by building projects</h2>
      <p class="qr-card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>
  <footer class="page__footer">
    Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="link" href="https://www.frontendmentor.io/profile/annaindistress"  target="_blank">annaindistress</a>.
  </footer>
</body>
</html>
